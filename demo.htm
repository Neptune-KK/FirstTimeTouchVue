<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的第一个demo</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-html="msg1"></div>
        <div v-show="flag">咸鱼翻身</div>
        <div v-if="Math.random()>0.5">NoW you can see me</div>
        <div v-else>Now you don't</div>
        <div v-for="num in anum">{{num}}</div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>歌曲名</th>
                        <th>作者</th>
                        <th>时间</th>
                        <th>专辑</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(pro,index) in prolist">
                        <th>{{index+1}}</th>
                        <th>{{pro.songName}}</th>
                        <th>{{pro.author}}</th>
                        <th>{{pro.time}}</th>
                        <th>{{pro.work}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <button v-on:click="add">clickMe</button>
        <a v-bind:href="msg3">百度一下</a>
        <a href="msg3">Baidu</a>
        <!-- v-model双向绑定 v-once不会修改 -->
        <div>{{msg}}
            <div v-once>{{msg}}</div>
            <input type="text" v-model="msg">
        </div>
    </div>
    
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                msg:"hello world",
                msg1:"<h1>咸鱼翻身</h1>",
                flag:false,
                anum:[1,23,4,5,654,654,44,3,4,5],
                prolist:[
                {
                    "songName":"我",
                    "author":"张国荣",
                    "time":"2001-1-1",
                    "work":"太热"
                },
                {
                    "songName":"夕阳女孩",
                    "author":"新潮社",
                    "time":"2017-1-1",
                    "work":"夕阳女孩"
                }

                ],
                msg3:"http://www.baidu.com",
            },
            methods:{
                add(){
                    alert("aaaaaaaaaaaaaaaa");
                }
            }
        });
    </script>
    
</body>
</html>
